<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="image-content">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" 
            target="_blank" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>
    <div class="content-container">
        <div class="description">This is not a real 
            online service! Sign up <em>now</em> to get started. 
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            <div>You <em>know</em> that you want to.</div>
        </div>        
        <div class="form-container">
            <form action="#" id="signup">
                <!-- <legend>Let's do this!</legend>   -->

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" />
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" />
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number">
                </div>
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="text" id="pwd" />
                </div>
                <div>
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm_pwd" />
                </div>
            </form>
        </div>
        <div class="login">
            <button type="submit" id="signup">Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
