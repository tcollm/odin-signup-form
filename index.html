<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js" defer></script> -->
</head>
<body>
    <div class="image-container">
        <div class="image-content">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" 
            target="_blank" rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>
    <div class="content-container">
        <div class="description">This is not a real 
            online service! Sign up <em>now</em> to get started. 
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            <div>You <em>know</em> that you want to.</div>
        </div>        
        <div class="form-container">
            <!-- novalidate -->
            <form action="#" id="signup">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="user_first_name" 
                        minlength="2" required/>
                    <div id="first_name-error"></div>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="user_last_name" 
                        minlength="2" required/>
                    <div id="last_name-error"></div>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required/>
                    <div id="email-error"></div>
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="user_phone"
                        pattern="[0-9]{10}" required>
                    <div id="phone_number-error"></div>
                </div>
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="user_password" 
                        minlength="8" required/>
                    <div id="pwd-error"></div>
                </div>
                <div>
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pwd" name="confirm_password" 
                        minlength="8" required/>
                    <div id="confirm_pwd-error"></div>
                </div>
            </form>
        </div>
        <div class="login">
            <button type="submit" form="signup" value="Submit">Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
