<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        *Logo* Tcollm
    </div>
    <div class="form-container">
        <div class="description">This is not a real 
            online service! Sign up <em>now</em> to get started. 
            You <em>know</em> that you want to. 
        </div>
        <form action="#">
           <legend>Let's do this!</legend>

            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" />

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />

            <label for="email">EMAIL</label>
            <input type="text" id="email" />

            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number">

            <label for="pwd">PASSWORD</label>
            <input type="text" id="pwd" />

            <label for="confirm_pwd">CONFIRM PASSWORD</label>
            <input type="text" id="confirm_pwd" />

            <button type="submit" id="submit">Create Account</button>
        </form>

        <div class="Login">
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
